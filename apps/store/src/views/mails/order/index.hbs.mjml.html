<mjml>
	<mj-head>
		{{> head }}
		<mj-title>Your order #{{ orderId }}</mj-title>
	</mj-head>
	<mj-body>
		<mj-container>
			<mj-section>
				<mj-column>

					<mj-image src="{{publicUrl}}/img/logo@2x.png" mj-class="logo"></mj-image>
					<mj-text mj-class="h1">Your order #{{ orderId }}</mj-text>
					<mj-text mj-class="h2">Order details</mj-text>
					<mj-spacer height="21" />
					{{#each orders}}
						<mj-text mj-class="bold">{{inc @index}}. {{title}}</mj-text>
						<mj-text mj-class="note">{{note}}</mj-text>
						<mj-text mj-class="price">{{price}}</mj-text>
						<mj-spacer height="10" />
						<mj-divider mj-class="br" />
					{{/each}}
					<mj-text mj-class="big price">{{total}}</mj-text>
					<mj-text mj-class="red">Specialist will contact you within 30 minutes.</mj-text>
					
					{{> footer }}

				</mj-column>
			</mj-section>
		</mj-container>
	</mj-body>
</mjml>
