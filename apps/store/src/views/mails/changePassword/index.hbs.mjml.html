<mjml>
	<mj-head>
		{{> head }}
		<mj-title>Change password</mj-title>
	</mj-head>
	<mj-body>
		<mj-container>
			<mj-section>
				<mj-column>
					<mj-image align="left" width="268" src="{{publicUrl}}/img/logo@2x.png" mj-class="logo"></mj-image>
					<mj-text mj-class="h1">
						Change password
					</mj-text>
					<mj-text  mj-class="bold">This email has been sent to you requested to set a new password</mj-text>
					<mj-text  mj-class="text">Please click on the link. If link doesn't open, copy it into the browser.</mj-text>

					<mj-link href="{{ changePasswordLink }}"  mj-class="link link-pad">{{ changePasswordLink }}</mj-link>

					{{> footer }}

				</mj-column>
			</mj-section>
		</mj-container>
	</mj-body>
</mjml>
