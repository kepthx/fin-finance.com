<mjml>
	<mj-head>
		{{> head }}
		<mj-title>Registration complete!</mj-title>
	</mj-head>
	<mj-body>
		<mj-container>
			<mj-section>
				<mj-column>

					<mj-image mj-class="logo" src="{{publicUrl}}/img/logo@2x.png"></mj-image>
					<mj-text mj-class="h1">Registration complete!</mj-text>
					<mj-text mj-class="h2">Registrations details</mj-text>

					<mj-text mj-class="label">Login</mj-text>
					<mj-text mj-class="bold">{{ email }}</mj-text>

					<mj-text  mj-class="label">Password</mj-text>
					<mj-text  mj-class="bold">{{ password }}</mj-text>

					<mj-spacer height="50" />

					<mj-text mj-class="h2">Personal details</mj-text>

					<mj-text mj-class="label">First name</mj-text>
					<mj-text  mj-class="bold">{{ account.first }}</mj-text>

					<mj-text mj-class="label">Last name</mj-text>
					<mj-text  mj-class="bold">{{ account.last }}</mj-text>

					<mj-text mj-class="label">Email</mj-text>
					<mj-text  mj-class="bold">{{ account.email }}</mj-text>

					<mj-text mj-class="label">Phone</mj-text>
					<mj-text  mj-class="bold"> {{ account.phone }} </mj-text>

					{{> footer }}


				</mj-column>
			</mj-section>
		</mj-container>
	</mj-body>
</mjml>
